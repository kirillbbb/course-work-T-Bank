<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title class="welcome-text">Вход в Прогресс-трекер</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Email" [(ngModel)]="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Пароль" [(ngModel)]="password">
    </mat-form-field>
    <div *ngIf="errorMessage" class="error">{{errorMessage}}</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" class="login-btn" (click)="login()">Войти</button>
    <button mat-raised-button color="accent" (click)="register()">Регистрация</button>
  </mat-card-actions>
</mat-card>
